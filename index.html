<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calender app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="container">
      <div class="logo">Calender</div>
      <button class="theme-toggle-btn">Dark</button>
    </div>
  </header>

  <main>
    <h1 class="month-title"></h1>
    <label for="months-selection">Select the month</label>
    <select id="months-selection">
      <option value="">--select the month--</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="augest">Augest</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </main>

  <script src="calender.js"></script>
</body>
</html>
